services:
  postgres:
    # No external ports in production
    ports: []
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  backend:
    environment:
      ENVIRONMENT: production
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  frontend:
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

networks:
  specforge_network:
    driver: bridge

volumes:
  specforge_postgres_data:
    external: false

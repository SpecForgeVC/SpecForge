version: "2"
sql:
  - schema: "migrations/"
    queries: "internal/infra/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/infra/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
